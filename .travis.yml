dist: jammy

language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - lua5.1
      - liblua5.1-dev
      - lua5.2
      - liblua5.2-dev
      - lua5.3
      - liblua5.3-dev
      - lua5.4
      - liblua5.4-dev
      - luajit
      - libluajit-5.1-dev

script:
    - make clean all LUA=lua5.1
    - lua5.1 -e "require('periphery')"
    - make clean all LUA=lua5.2
    - lua5.2 -e "require('periphery')"
    - make clean all LUA=lua5.3
    - lua5.3 -e "require('periphery')"
    - make clean all LUA=lua5.4
    - lua5.4 -e "require('periphery')"
    - make clean all LUA=luajit
    - luajit -e "require('periphery')"
